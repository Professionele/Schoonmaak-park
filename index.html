    /* Rustig zwevende bouncende ballen + glazenwassers-auto */

    .bubble {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 30px var(--primary-light);

      will-change: transform;
      transition: transform 0.15s ease-out;
    }
    [data-theme="light"] .bubble {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), rgba(79,195,247,0.5));
    }
    [data-theme="dark"] .bubble {
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.4));

      width: 180px;
      height: auto;
      opacity: 0.9;
      filter: drop-shadow(0 0 20px var(--primary-light));

  <script>
    // Je bestaande JS voor ballen, menu, etc. – niks veranderd
    const bubbles = document.querySelectorAll('.bubble');
    const bubbleArray = Array.from(bubbles).map(bubble => ({
      el: bubble,
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      vx: (Math.random() - 0.5) * 0.6,
      vy: (Math.random() - 0.5) * 0.6,
      radius: parseFloat(bubble.style.width) / 2
    }));

    function updateBubbles() {
      bubbleArray.forEach((bubble, i) => {
        bubble.x += bubble.vx;
        bubble.y += bubble.vy;

        if (bubble.x < 0 || bubble.x > window.innerWidth - bubble.radius * 2) {
          bubble.vx *= -0.85;
          bubble.x = Math.max(0, Math.min(bubble.x, window.innerWidth - bubble.radius * 2));
        }
        if (bubble.y < 0 || bubble.y > window.innerHeight - bubble.radius * 2) {
          bubble.vy *= -0.85;
          bubble.y = Math.max(0, Math.min(bubble.y, window.innerHeight - bubble.radius * 2));
        }

        bubbleArray.forEach((other, j) => {
          if (i !== j) {
            const dx = bubble.x - other.x;
            const dy = bubble.y - other.y;
            const distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < bubble.radius + other.radius) {
              const angle = Math.atan2(dy, dx);
              const impulse = 0.4;
              bubble.vx = Math.cos(angle) * impulse;
              bubble.vy = Math.sin(angle) * impulse;
              other.vx = -Math.cos(angle) * impulse;
              other.vy = -Math.sin(angle) * impulse;
            }
          }
        });

        bubble.el.style.left = `${bubble.x}px`;
        bubble.el.style.top = `${bubble.y}px`;
      });

      requestAnimationFrame(updateBubbles);
    }
    updateBubbles();

    // Voorkom auto-scroll en andere scripts blijven hetzelfde
    if (window.location.hash) {
      history.replaceState(null, null, window.location.pathname);
      window.scrollTo(0, 0);
    }

    // ... je volledige bestaande script (hamburger, scrollToSection, theme toggle, etc.)
  </script>
